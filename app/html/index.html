<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="shortcut icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles/app.min.css">
        <title>Localisation</title>
    </head>
    <body>
        <div>
            <div class="states">
              <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-default state" value="on">On</a>
                <a href="#" class="btn btn-default state" value="off">Off</a>
                <a href="#" class="btn btn-default state" value="clear">Clear</a>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control misc">
                <span class="input-group-btn">
                  <button class="btn btn-default submit" type="button">Submit</button>
                </span>
              </div>
            </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Motion Reset</h3>
          </div>
          <div class="panel-body">
            <div class="progress progress-striped">
              <div class="progress-bar progress-bar-info distance" style="width: 20%"></div>
            </div>
          </div>
        </div>

        <div class="vectors"></div>
        <div class="count"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/app.min.js"></script>
    </body>
</html>
